<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VRS - Manager Dashboard</title>
    <link rel="stylesheet" href="/static/manager_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-film"></i> VRS Manager Dashboard</h1>
            <nav>
                <ul>
                    <li><a href="#delete-movie" class="active"><i class="fas fa-trash"></i> Delete Movie</a></li>
                    <li><a href="{{ url_for('delete_user') }}"><i class="fas fa-user-minus"></i> Delete User</a></li>
                    <li><a href="{{ url_for('home') }}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </nav>
        </header>
        
        <section id="delete-movie" class="card">
            <div class="card-header">
                <h2><i class="fas fa-trash"></i> Delete Movie</h2>
            </div>
            <div class="card-body">
                {% if message %}
                <div class="alert {{ 'alert-success' if success else 'alert-danger' }}">
                    {{ message }}
                </div>
                {% endif %}
                
                <form action="{{ url_for('manager') }}" method="post">
                    <div class="form-group">
                        <label for="title">Movie Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn danger">
                            <i class="fas fa-trash"></i> Delete Movie
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
