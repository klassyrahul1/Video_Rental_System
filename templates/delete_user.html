<!DOCTYPE html>
<html>
<head>
	<title>Movie Manager</title>
    <link rel="stylesheet" href="/static/manager_style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

{% block body %}
<body>

	<div class="container">
		<header>
            <h1><i class="fas fa-film"></i> VRS Manager Dashboard</h1>
            <nav>
                <ul>
                    <li><a href="{{ url_for('manager') }}"><i class="fas fa-plus-circle"></i> Delete Movie</a></li>
                    <li><a href="#delete_user" class="active"><i class="fas fa-user-minus"></i> Delete User</a></li>
                    <li><a href="{{ url_for('home') }}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </nav>
        </header>
		<div class="card">
			<div class="card-header">
				<h2>Delete User or Staff</h2>
			</div>
			<div class="card-body">
				{% if message %}
				<div class="alert {% if success %}alert-success{% else %}alert-danger{% endif %}">
					{{ message }}
				</div>
				{% endif %}
				
				<form action="{{ url_for('delete_user') }}" method="POST">
					<div class="form-group">
						<label class="form-label" for="username">Username:</label>
						<input type="text" class="form-control" id="username" name="username" required>
					</div>
					
					<div class="form-group">
						<p class="form-label">Select the type:</p>
						<div>
							<input type="radio" id="User" name="user_cat" value="User" checked>
							<label for="User">User</label>
						</div>
						<div>
							<input type="radio" id="Staff" name="user_cat" value="Staff">
							<label for="Staff">Staff</label>
						</div>
					</div>
					
					<button type="submit" class="btn btn-danger">Delete User</button>
				</form>
			</div>
		</div>
	</div>

</body>
{% endblock %}
</html>
